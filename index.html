<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" href="./asset/sudoku.ico" type="image/ico" sizes="128x128">
</head>
<body>
    <header>
        <h1>SUDOKU</h1>
        <input type="button" class="button" value="home" onclick="main()">
        <h2>Number of Tries:<div id="tries"></div></h2>
    </header>
    <main>
        <section id="board">
           
        </section>
        <section id="select"> 
            <h1>SUDOKU</h1>
            <input type="button" class="button" value="easy" onclick="levelSelect(value)">
            <input type="button" class="button" value="medium" onclick="levelSelect(value)">
            <input type="button" class="button" value="hard" onclick="levelSelect(value)">
            <input type="button" class="button" value="how to play" onclick="instruct()">
        </section>
        <section id="instruct"> 
            <div id="instruct1">
                <p>Each row need to have each number from 1 to 9</p>
                <input type='button' class='button' value='next' onclick="instruct1()">
            </div>
            <div id="instruct2">
                <p>Each column also need to have each number from 1 to 9</p>
                <input type='button' class='button' value='next' onclick="instruct2()">
            </div>
            <div id="instruct3">
                <p>Finaly, each region also need to have each number from 1 to 9</p>
                <input type='button' class='button' value='back' onclick="toSelect()">
            </div>
        </section>
        <section id="finish">
            <h1></h1>
            <input type="button" class="button" value="Play Again" onclick='main()''>
        </section>
        <footer>
            <input style='background-color: hsla(73, 62%, 50%, 0.8)' type='text' class="box" maxlength="1"><p>means your answer are correct</p>
            <input style='background-color: hsla(3, 96%, 52%,0.8)' type='text' class="box" maxlength="1"><p>means your answer are wrong (valid answer are number 1 to 9)</p>
        </footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
